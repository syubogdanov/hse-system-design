services:
  marts-database:
    image: pgduckdb/pgduckdb:16-main
    container_name: marts-database
    hostname: ${DWH_MARTS_DATABASE_HOST:?}
    ports:
      - ${DWH_MARTS_DATABASE_PORT:?}:${DWH_MARTS_DATABASE_PORT:?}
    restart: unless-stopped
    command: [ "-h", "${DWH_MARTS_DATABASE_HOST:?}", "-p", "${DWH_MARTS_DATABASE_PORT:?}" ]
    environment:
      POSTGRES_USER: ${DWH_MARTS_DATABASE_USERNAME:?}
      POSTGRES_PASSWORD: ${DWH_MARTS_DATABASE_PASSWORD:?}
      POSTGRES_DB: ${DWH_MARTS_DATABASE_NAME:?}
    healthcheck:
      test: pg_isready -U ${DWH_MARTS_DATABASE_USERNAME:?} -d ${DWH_MARTS_DATABASE_PASSWORD:?} -h ${DWH_MARTS_DATABASE_HOST:?} -p ${DWH_MARTS_DATABASE_PORT:?}
      interval: 10s
      timeout: 5s
      retries: 5

  marts-migrations:
    build: ./
    command: |
      "
      alembic --config migrations/alembic.ini revision --autogenerate --message "migrations"
      alembic --config migrations/alembic.ini upgrade head
      "
    container_name: marts-migrations
    depends_on:
      marts-database:
        condition: service_healthy
    entrypoint: [ "/bin/sh", "-c" ]
    environment:
      - DATABASE_HOST=${DWH_MARTS_DATABASE_HOST:?}
      - DATABASE_PORT=${DWH_MARTS_DATABASE_PORT:?}
      - DATABASE_NAME=${DWH_MARTS_DATABASE_NAME:?}
      - DATABASE_USERNAME=${DWH_MARTS_DATABASE_USERNAME:?}
      - DATABASE_PASSWORD=${DWH_MARTS_DATABASE_PASSWORD:?}
